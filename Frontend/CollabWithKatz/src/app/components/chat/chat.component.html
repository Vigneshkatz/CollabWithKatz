<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <section>
    <div class="container py-5">
      <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
        style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
        <i class="fas fa-angle-left"></i>
        <p class="mb-0 fw-bold">Live chat</p>
        <i class="fas fa-times"></i>
      </div>
      <div class="chatBox row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" id="chat1" style="border-radius: 15px;">
            <div class="card-body">
              <div *ngFor="let message of chats; let i = index">
                <div class="d-flex flex-row mb-4">
                  <div *ngFor="let j of [0, 1]">
                    <div [ngClass]="{'justify-content-start': j === 0, 'justify-content-end': j === 1}">
                      <div [ngClass]="{'ms-3': j === 0, 'me-3': j === 1}">
                        <div [ngClass]="{'border': j === 0, 'border border-secondary': j === 1}"
                          style="border-radius: 15px;">
                          <p class="small mb-0"
                            [ngClass]="{'bg-primary text-white': j === 0, 'bg-secondary text-dark': j === 1}">
                            {{ j === 0 ? message.creatorMessage : message.editorMessage }}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-outline">
        <form (ngSubmit)="addMessage(userMessage.value)">
          <input class="form-control" id="textAreaExample" rows="4" #userMessage>
          <button type="submit">Submit</button>
        </form>
      </div>

    </div>
  </section>
</body>

</html>
