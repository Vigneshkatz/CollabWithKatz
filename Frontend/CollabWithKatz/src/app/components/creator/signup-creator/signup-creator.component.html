<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Signup</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <h1>Creator Signup</h1>
    <form  (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <!-- Basic Information -->
        <div class="form-group">
            <label for="name">UserName</label>
            <input type="text" name="name" [(ngModel)]="formData.name" required >
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email"required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="formData.password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" [(ngModel)]="formData.confirm_password" name="confirm_password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
