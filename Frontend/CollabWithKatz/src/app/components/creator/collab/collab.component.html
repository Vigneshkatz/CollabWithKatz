<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <div class="header_welcome">
            <h1 class="creator_name">Welcome Katz!</h1>
        </div>
        <div class="login_logout">
            <button type="submit" class="btn btn-primary">
                Logout
            </button>
        </div>
    </header>
    <main id="main">
        <form class="decor" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="form-left-decoration"></div>
            <div class="form-right-decoration"></div>
            <div class="circle"></div>
            <div class="form-inner">
                <h1>Collab with Vignesh</h1>
                <input type="text" [(ngModel)]="formDetails.name" name="name" placeholder="Creator Name">
                <input type="email" [(ngModel)]="formDetails.email" name="email" placeholder="Email">
                <input type="file" (change)="uploadFile($event)" name="video" accept="video/*"
                    placeholder="Upload Video">
                <textarea [(ngModel)]="formDetails.message" name="message" placeholder="Message..." rows="5"></textarea>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </main>
</body>

</html>
