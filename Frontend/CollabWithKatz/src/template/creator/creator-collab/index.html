<!DOCTYPE html>
<html>

<head>

    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body>
    <header id="header">
        <div class="header_welcome">
            <h1 class="creator_name">Welcome Katz!</h1>
        </div>
        <div class="login_logout">
            <button type="submit" class="btn btn-primary">
                Logout
            </button>
        </div>
    </header>
    <main id="main">
        <form action="/" class="decor">
            <div class="form-left-decoration"></div>
            <div class="form-right-decoration"></div>
            <div class="circle"></div>
            <div class="form-inner">
                <h1>Collab with Vignesh</h1>
                <input type="text" placeholder="Creator Name">
                <input type="email" placeholder="Email">
                <input type="file" placeholder="upload video">
                <textarea placeholder="Message..." rows="5"></textarea>
                <button type="submit " class="btn btn-primary" href="/">Submit</button>
            </div>
        </form>
    </main>

</body>

</html>
