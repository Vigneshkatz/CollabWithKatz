<!DOCTYPE html>
<html>

<head>
    <title>Editor Registration</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet'
        type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="signup.component.css">
</head>

<body>
    <header id="header">
        <div class="header_container">
            <div class="header_logo">
                <img src="../../../assets/collabSample.png" alt="CollabWithKatz" class="header_logo_img">
            </div>
        </div>
    </header>
    <main id="main">
        <div class="main-block">
            <h1>Editor Registration</h1>
            <form action="/">
                <fieldset>
                    <legend>
                        <h3>Account Details</h3>
                    </legend>
                    <div class="account-details">
                        <div><label>Email*</label><input type="email" name="email" required></div>
                        <div><label>Password*</label><input type="password" name="password" required></div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        <h3>Personal Details</h3>
                    </legend>
                    <div class="personal-details">
                        <div><label>Name*</label><input type="text" name="name" required></div>
                        <div><label>Phone*</label><input type="text" name="phone" required></div>
                        <div><label>City*</label><input type="text" name="city" required></div>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer id="footer">
        <div class="footer">
            <div class="row">
                <ul>
                    <li>
                        <a href="#">
                            <img src="../../../assets/collabSample.png" alt="">
                        </a>
                        <a href="#">Contact us</a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../../../assets/collabSample.png" alt="">
                        </a>
                        <a href="#">Our Services</a>

                    </li>
                    <li>
                        <a href="#">
                            <img src="../../../assets/collabSample.png" alt="">
                        </a>
                        <a href="#">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../../../assets/collabSample.png" alt="">
                        </a>
                        <a href="#">Terms & Conditions</a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../../../assets/collabSample.png" alt="">
                        </a>
                        <a href="#">Career</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
